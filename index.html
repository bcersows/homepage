<!DOCTYPE html>
<html>
  <head>
    <title>Björn Cersowsky</title>

    <meta charset="utf-8" />
    <meta name="description" content="Personal homepage of BCE." />
    <meta
      name="keywords"
      content="bce, bcersows, homepage, frankfurt, webdev, softwareengineer"
    />
    <meta name="author" content="Björn Cersowsky" />
    <meta name="copyright" content="Björn Cersowsky" />

    <meta name="robots" content="follow" />

    <script src="https://unpkg.com/vue"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <!--https://github.com/lepture/github-cards-->

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">&lt;Björn Cersowsky/&gt;</a>
          <!--<ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">About</a></li>
          </ul>-->
        </div>
      </nav>
    </div>

    <main id="app" class="center-align">
      <div class="parallax-container">
        <div class="parallax"><img src="./assets/background_p.jpg" /></div>
      </div>
      <div class="section white">
        <i class="material-icons large">format_quote</i> And our minds were
        meant to sail.
      </div>
      <div class="parallax-container">
        <div class="parallax"><img src="./assets/background_s.jpg" /></div>
      </div>
      <div class="section white">
        <h3>About Me</h3>
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <div><i class="material-icons">work</i></div>
              <div>Software Engineer</div>
            </div>
            <div class="col l6 s12">
              <div><i class="material-icons">place</i></div>
              <div>Frankfurt/Germany</div>
            </div>
          </div>
        </div>
      </div>
      <div class="parallax-container">
        <div class="parallax"><img src="./assets/background_z.jpg" /></div>
      </div>
      <div class="section white">
        <h3>Connect</h3>
        <div class="container">
          <div class="row">
            <div class="col s6 valign-items" v-for="link in links">
              <img
                class="logo"
                v-bind:src="link.logoUrl"
                v-bind:alt="link.altText"
              />
              <a v-bind:href="link.link" target="_blank">{{link.name}}</a>
            </div>
          </div>
        </div>
      </div>
      <div class="parallax-container small">
        <div class="parallax"><img src="./assets/background_b.jpg" /></div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col s6">© 2020 bcersows</div>
          <div class="col l4 offset-l2 s6">
            <span class="hide-on-med-and-down">Contact:</span>
            <ul class="no-margin">
              <li>
                <i class="material-icons tiny">contact_mail</i>

                <a
                  href="mailto://kontakt@bcersows.de"
                  title="Send me a nice message! :)"
                >
                  kontakt@bcersows.de</a
                >
              </li>
              <li>
                <i class="material-icons tiny">code</i>
                <a
                  href="https://github.com/bcersows"
                  title="GitHub profile link"
                  target="_blank"
                  >@bcersows</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- initialize Vue -->
    <script src="./js/app.js"></script>
  </body>
</html>
