on:
  workflow_dispatch:
  push:
    branches:
      - main

name: build and publish homepage
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

#      - name: Use Node.js 12.x
#        uses: actions/setup-node@v1
#        with:
#          node-version: "12.x"
#
#      - name: Build Project
#        run: |
#          npm install
#          npm run build --if-present

      - name: reset package-lock.json
        run: git checkout package-lock.json

#      - name: List output files
#        run: ls -l ./build
#
#      - name: git status
#        run: git status -uno --porcelain

      - name: Git Reset
        run: git reset --hard

      - name: git status 2
        run: git status -uno --porcelain

      - name: store Git hash
        run: echo "$GITHUB_SHA" > ./assets/gitinfo

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.SFTP_PATH }}
          ftp-username: ${{ secrets.SFTP_USER }}
          ftp-password: ${{ secrets.SFTP_PWD }}
          known-hosts: ${{ secrets.SFTP_SERVER_KNOWN_HOST }}
#          local-dir: ./build/
          git-ftp-args: --insecure
